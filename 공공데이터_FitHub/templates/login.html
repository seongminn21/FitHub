<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인 | FitHub</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f4f8;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
    }

    h2 {
        font-size: 36px;
        color: #333;
        margin-bottom: 20px;
    }

    .input-field {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 10px;
        outline: none;
        box-sizing: border-box;
    }

    .input-field:focus {
        border-color: #3498db;
        box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    }

    .btn {
        width: 100%;
        padding: 12px;
        background-color: #3498db;
        color: #ffffff;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #2980b9;
    }

    .join {
        margin-top: 10px;
        font-size: 14px;
        color: #3498db;
    }

    .join a {
        color: #3498db;
        text-decoration: none;
    }

    .join a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <div class="login-container">
        <!-- Flash 메시지 알림 -->
        <div id="flash-messages">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <script>
                    alert("{{ messages[0] }}");
                </script>
            {% endif %}
            {% endwith %}
        </div>

        <h2>FitHub</h2>
        <form action="/" method="POST">
            <input type="text" class="input-field" name="username" placeholder="아이디" required>
            <input type="password" class="input-field" name="password" placeholder="비밀번호" required>
            <button type="submit" class="btn">로그인</button>
        </form>
        <div class="join">
            <p>FitHub가 처음이신가요? <a href="/join">회원가입</a></p>
        </div>
    </div>
</body>
</html>
