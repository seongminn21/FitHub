<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mypage | FitHub</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #eaf2f8; /* 파란색 계열 배경 */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .mypage-container {
        background-color: #ffffff;
        padding: 50px; /* 여백을 더 확보 */
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 500px; /* 더 넓은 크기 */
        text-align: left; /* 왼쪽 정렬 */
    }

    .mypage-container h1 {
        font-size: 24px; /* 일정한 텍스트 크기 */
        color: #2c3e50;
        margin-bottom: 20px;
    }

    .mypage-container p {
        font-size: 16px; /* 일정한 텍스트 크기 */
        color: #2c3e50;
        margin-bottom: 20px;
    }

    .mypage-container a {
        display: block;
        font-size: 16px; /* 일정한 텍스트 크기 */
        color: #3498db;
        text-decoration: none;
        margin-bottom: 15px;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .mypage-container a:hover {
        color: #2980b9; /* 텍스트 클릭 시 색상 변경 */
    }

    .logout-link {
        color: #e74c3c; /* 로그아웃 버튼 빨간색 */
    }

    .logout-link:hover {
        color: #c0392b; /* 로그아웃 버튼 호버 색 */
    }
</style>
</head>
<body>
    <div class="mypage-container">
        <!-- 사용자 이름과 아이디 출력 -->
        <h1>{{ name }} 님, 안녕하세요.</h1>
        <p>아이디: {{ username }}</p>
        <p>성별: {{ gender }}</p>
        <p>생년월일: {{ birthdate }}</p>
        <p>기초생활 수급자 여부: {{ basic_living }}</p>
        <p>장애 여부: {{ disability }}</p>
        <p>국가유공자 여부: {{ veteran }}</p>
        <p>미성년 자녀 수: {{ minor_children }}</p>
        <p>최대 할인율: {{ max_discount }}%</p>
        
        <!-- 버튼 목록 -->
        <a onclick="alert('비밀번호 변경 기능은 추후에 구현될 예정입니다!')">비밀번호 변경</a>
        <a onclick="alert('회원 탈퇴 기능은 추후에 구현될 예정입니다!')">회원 탈퇴</a>
        <a class="logout-link" onclick="window.location.href='/logout'">로그아웃</a>
    </div>
</body>
</html>
