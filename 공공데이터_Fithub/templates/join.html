<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원가입 | FitHub</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f4f8;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .join-container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
    }

    h2 {
        font-size: 36px;
        color: #333;
        margin-bottom: 20px;
    }

    .input-field, .select-field {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 10px;
        outline: none;
        box-sizing: border-box;
    }

    .input-field:focus, .select-field:focus {
        border-color: #3498db;
        box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    }

    .btn {
        width: 100%;
        padding: 12px;
        background-color: #3498db;
        color: #ffffff;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #2980b9;
    }

    .info-section {
        text-align: left;
        font-size: 14px;
        color: #555;
        margin-bottom: 20px;
    }

    .checkbox-group {
        margin-bottom: 10px;
    }

    .back-to-login {
        margin-top: 15px;
        font-size: 14px;
        color: #3498db;
    }

    .back-to-login a {
        color: #3498db;
        text-decoration: none;
    }

    .back-to-login a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <div class="join-container">
        <!-- Flash 메시지 알림 -->
        <div id="flash-messages">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <script>
                    alert("{{ messages[0] }}");
                </script>
            {% endif %}
            {% endwith %}
        </div>

        <h2>회원가입</h2>
        <form action="/join" method="POST">
            <input type="text" class="input-field" name="username" placeholder="아이디" required>
            <input type="password" class="input-field" name="password" placeholder="비밀번호" required>
            <input type="text" class="input-field" name="name" placeholder="이름" required>
            <select name="gender" class="select-field" required>
                <option value="" disabled selected>성별</option>
                <option value="남">남</option>
                <option value="여">여</option>
            </select>
            <input type="date" class="input-field" name="birthdate" required>
            
            <div class="info-section">
                <p><strong>[선택] 할인 혜택 제공을 위한 정보:</strong></p>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="info" value="기초생활 수급자 여부"> 기초생활 수급자 여부</label>
                </div>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="info" value="장애 여부"> 중/경증 장애 여부 [1~6급]</label>
                </div>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="info" value="국가유공자"> 국가유공자 [독립유공자, 5.18 민주유공자 등]</label>
                </div>
                <select name="dependents" class="select-field">
                    <option value="" disabled selected>미성년 자녀 수</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3명 이상">3명 이상</option>
                </select>
            </div>
            <button type="submit" class="btn">가입하기</button>
        </form>
        <div class="back-to-login">
            <p>이미 계정이 있으신가요? <a href="/">로그인</a></p>
        </div>
    </div>
</body>
</html>
